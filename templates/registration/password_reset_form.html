{% extends "base.html" %}
{% load static %}
{% block content %}
    <article class="article">
        <div class="wrapper">
            <div class="logo">
                <img src="{% static 'banner_screenshot.png' %}">
            </div>

            <h1 style="border-bottom: 3px solid #FD8224; color: #FD8224; margin-bottom: 10px;">Account Management: </h1>
            <form action="" method="post">{% csrf_token %}
                <table>
                    {% if form.email.errors %}
                        <tr>
                            {{ form.email.errors }}
                        </tr>
                    {% endif %}
                    <tr>
                        {% for field in form %}
                            <td>{{ field.label_tag }}</td>
                            <td>{{ field }}</td>
                        {% endfor %}
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" class="btn btn-default btn-lg" value="Reset password"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </article>
{% endblock %}
