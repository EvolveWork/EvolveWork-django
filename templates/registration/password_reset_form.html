{% extends "base.html" %}
{% load static %}
{% block content %}
    <article class="article">
        <div class="wrapper">
            <div class="logo">
                <img src="{% static 'banner_screenshot.png' %}">
            </div>

            <h1 style="border-bottom: 3px solid #FD8224; color: #FD8224; margin-bottom: 10px;">Account Management: </h1>
            <form action="" method="post">{% csrf_token %}
                {% if form.email.errors %} {{ form.email.errors }} {% endif %}
                <p>{{ form.email }}</p>
                <input type="submit" class="btn btn-default btn-lg" value="Reset password"/>
            </form>

        </div>
    </article>
{% endblock %}
