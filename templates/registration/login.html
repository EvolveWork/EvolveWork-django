{% extends 'base.html' %}
{% block content %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>
        <input type="submit" value="login" class="login"/>
    </form>
    <p><a href="{% url 'password_reset' %}">Lost password?</a></p>
{% endblock %}
