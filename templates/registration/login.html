{% extends 'base.html' %}
{% block content %}
        <article class="article">
            <div class="wrapper">

                <div class="logo">
                    <img src="http://AtomicKotlin.com/images/AtomicKotlinBanner.png">
                </div>

                <h1 style="border-bottom: 3px solid #18ADFB;">Login </h1>

                <p><strong> If you have not signed up, please click here: <a href="{% url 'signup' %}" target="_blank">Sign Up</a>.</strong></p>

                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <table>
                        <tr>
                            <td>{{ form.username.label_tag }}</td>
                            <td>{{ form.username }}</td>
                        </tr>
                        <tr>
                            <td>{{ form.password.label_tag }}</td>
                            <td>{{ form.password }}</td>
                        </tr>
                    </table>
                    <input type="submit" value="login" id="login"/>
                </form>
                <p><a href="{% url 'password_reset' %}">Lost password?</a></p>
                <aside class="copyright" role="note">
                </aside>
            </div>
        </article>
    </main>

{% endblock %}
