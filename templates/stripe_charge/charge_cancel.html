{% extends 'base.html' %}
{% load static %}

{% block content %}
    <article class="article">
        <div class="wrapper">
            <div class="logo">
                <img src="{% static 'banner_screenshot.png' %}">
            </div>

            <h1 style="border-bottom: 3px solid #FD8224; color: #FD8224; margin-bottom: 10px;">Subscription
                canceled</h1>
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
            <aside class="copyright" role="note"></aside>
        </div>
    </article>
    </main>
{% endblock %}
